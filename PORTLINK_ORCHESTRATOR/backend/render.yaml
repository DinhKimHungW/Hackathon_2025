services:
  # PostgreSQL Database
  - type: pserv
    name: portlink-db
    env: docker
    plan: free
    region: singapore
    databases:
      - name: portlink_db
        databaseName: portlink_orchestrator
        user: portlink_user

  # Redis Cache
  - type: redis
    name: portlink-redis
    plan: free
    region: singapore
    ipAllowList: []

  # Backend API
  - type: web
    name: portlink-backend
    env: node
    region: singapore
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_HOST
        fromDatabase:
          name: portlink-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: portlink-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: portlink-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: portlink-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: portlink-db
          property: database
      - key: REDIS_HOST
        fromService:
          name: portlink-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: portlink-redis
          type: redis
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 1d
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: CORS_ORIGIN
        value: https://portlink-frontend.onrender.com
