name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PORTLINK_ORCHESTRATOR/frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd PORTLINK_ORCHESTRATOR/frontend
          npm ci
      
      - name: Build frontend
        env:
          # Update these URLs for your deployment
          VITE_API_BASE_URL: https://portlink-backend.onrender.com/api/v1
          VITE_WS_URL: wss://portlink-backend.onrender.com
        run: |
          cd PORTLINK_ORCHESTRATOR/frontend
          npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'PORTLINK_ORCHESTRATOR/frontend/dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
