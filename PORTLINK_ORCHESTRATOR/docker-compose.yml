version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: portlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-portlink_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-portlink_secure_password_2024}
      POSTGRES_DB: ${DB_NAME:-portlink_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-database.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - portlink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-portlink_user} -d ${DB_NAME:-portlink_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: portlink-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-portlink_redis_2024}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - portlink-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Backend API
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portlink-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-portlink_user}
      DB_PASSWORD: ${DB_PASSWORD:-portlink_secure_password_2024}
      DB_NAME: ${DB_NAME:-portlink_db}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-portlink_redis_2024}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret_key}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:8080}
      
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - portlink-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/v1/auth/verify || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Frontend Web App
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000/api/v1}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3000}
    container_name: portlink-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    networks:
      - portlink-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# Networks
# ============================================================================
networks:
  portlink-network:
    driver: bridge
    name: portlink-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    name: portlink-postgres-data
  redis_data:
    name: portlink-redis-data
